<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Blog | Marlon Montenegro</title>

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header class="navbar">
    <div class="navbar__brand">
        <img src="../static/assets/microblog-logo.svg" alt="Logo" class="navbar__logo">Microblog
    </div>
    <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
    </ul>
</header>
<main class="main">
    <section>
        <h1>Add new Entry</h1>
        <form action="/" method="POST">
            <p class="form__input">
                <textarea maxlength="280" name="content" id="entry" class="form__textarea"
                          aria-label="Entry contents"> </textarea>
            </p>
            <button type="submit" class="form__submit">Add entry</button>
        </form>
    </section>
    <section>
        <h1>Recent Post</h1>
        {% for entry in entries %}
        <article class="entry">
            <div>
                <h2 class="entry__title">{{ entry[0] | truncate(30,true) }}</h2>
                <time class="entry__date" datetime="{{ entry[1] }}"> â€¢ {{ entry[2] }}</time>
            </div>
            <p class="entry__content">
                {{ entry[0] }}
            </p>
        </article>
        {% endfor %}
    </section>
</main>
<footer class="footer">
    <div class="footer__content">
        <section class="left">
            <a class="footer__item"> Made by Marlon Montenegro</a>
            <a class="footer__item"> Check out my other projects</a>
        </section>
        <section class="right">
            <div class="footer__colum">
                <a class="footer__item"> Recent</a>
                <a class="footer__item"> Calendar</a>
            </div>
            <div class="footer__colum">
                <a class="footer__item"> About</a>
                <a class="footer__item"> How this was made</a>
            </div>
        </section>
    </div>
</footer>
</body>
</html>
